<body>

    <div id="navbar-container">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="selected">Contact</a>
        <a>12:27 am</a>
    </div>

    <div id="contacts-container">
        <a href="https://www.facebook.com/hristijan.gajdov/" class="logo">
            <img src="img/facebook-logo.png" alt="Facebook Logo">
        </a>
        <a href="https://www.upwork.com/freelancers/~0118cc0f1273d54744" class="logo">
            <img src="img/upwork-logo.png" alt="Upwork Logo">
        </a>
        <a href="https://www.instagram.com/h.gajdov/" class="logo">
            <img src="img/instagram-logo.png" alt="Instagram Logo">
        </a>
        <a href="https://github.com/h-gajdov" class="logo">
            <img src="img/github-logo.png" alt="Github Logo">
        </a>

        <div id="fullscreen-button">
            <img src="img/fullscreen-icon.png" alt="Fullscreen image">
        </div>
    </div>

    <div id="contacts-content">
        <p>Contact</p>
        <h1>I Want to Hear from You</h1>

        <div id="contacts-flex">
            <div id="available-contacts">
                <div class="contact">
                    <img src="img/instagram-contact-icon.png" alt="Instagram Logo">
                    <div class="contact-text">
                        <h1>Instagram</h1>
                        <p>@h.gajdov</p>
                    </div>
                </div>
                <div class="contact">
                    <img src="img/email-icon.png" alt="Email Icon">
                    <div class="contact-text">
                        <h1>Email</h1>
                        <p>hristijangajdov@gmail.com</p>
                    </div>
                </div>
                <div class="contact">
                    <img src="img/phone-icon.png" alt="Phone Icon" />
                    <div class="contact-text">
                        <h1>Phone</h1>
                        <p>+389 75 338 314</p>
                    </div>
                </div>
            </div>

            <form onsubmit="sendEmail(); reset(); return false;">
                <input id="name" type="text" name="your-name" placeholder="Name" required>
                <input id="email" type="email" name="your-email" placeholder="Email" required>
                <textarea id="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="mouse-follower">
        <div class="circle smaller"></div>
        <div class="circle larger"></div>
    </div>

    <canvas></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="js/send-email.js"></script>
